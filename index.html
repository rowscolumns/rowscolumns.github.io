      const transitionDuration = 1000; // Transition duration in milliseconds

      function gradChange(targetColor,colorBox,styleType) {
  const currentColor = getComputedStyle(colorBox)[styleType]; // Get the current background color
  const currentColorArray = extractRGBAValues(currentColor);

  // Calculate the step size for each RGBA component
  const stepSize = {
    r: (targetColor.r - currentColorArray[0]) / transitionDuration,
    g: (targetColor.g - currentColorArray[1]) / transitionDuration,
    b: (targetColor.b - currentColorArray[2]) / transitionDuration,
    a: (targetColor.a - currentColorArray[3]) / transitionDuration
  };

  // Clear any previous transitions
  colorBox.style.transition = "none";

  // Use requestAnimationFrame to update the color gradually
  function updateColor(timestamp) {
    if (!colorBox.transitionStartTime) {
      colorBox.transitionStartTime = timestamp;
    }

    const elapsedTime = timestamp - colorBox.transitionStartTime;

    if (elapsedTime < transitionDuration) {
      const newColor = `rgba(${Math.round(currentColorArray[0] + stepSize.r * elapsedTime)}, ${Math.round(currentColorArray[1] + stepSize.g * elapsedTime)}, ${Math.round(currentColorArray[2] + stepSize.b * elapsedTime)}, ${currentColorArray[3] + stepSize.a * elapsedTime})`;
      colorBox.style[styleType] = newColor;
      requestAnimationFrame(updateColor);
    } else {
      // Ensure the final color is exactly the target color
      colorBox.style[styleType] = `rgba(${targetColor.r}, ${targetColor.g}, ${targetColor.b}, ${targetColor.a})`;
      colorBox.transitionStartTime = null;
    }
  }

  requestAnimationFrame(updateColor);
}

      // Helper function to extract RGB values from a color string
   function extractRGBAValues(color) {
  const matches = color.match(/\d+(\.\d+)?/g);
  return matches ? matches.map(Number) : [0, 0, 0, 0.2];
}

  return {r:r,g:g,b:b,a:alpha};
}
